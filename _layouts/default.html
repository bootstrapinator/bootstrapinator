---
author: bootstrapinator
---
{% include setup %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles
    <link href="assets/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="assets/css/styles.css" rel="stylesheet" media="all">
    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="assets/img/icons/favicon.ico">
    <link rel="apple-touch-icon" href="assets/img/icons/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/img/icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/img/icons/apple-touch-icon-114x114.png">
  <!-- JQUERY -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="assets/js/jquery.1.7.2.min.js"></script>
  <script src="assets/js/jquery-ui-1.8.13.custom.min.js"></script>
  <script src="assets/js/jquery.beforeafter-1.4.min.js"></script>
  <script src="assets/js/app.js"></script>

  </head>

  <body>
    <h1>
      <a href="{{ BASE_PATH }}">Bootstrapinator</a>
    </h1>
    <p>Easily apply open source themes to your bootstrap app so it doesn't look like every other bootstrap app.</p>
    {{ content }}
  </body>
</html>
